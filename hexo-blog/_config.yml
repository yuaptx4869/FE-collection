# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: yuaptx4869's note.
subtitle: FE note collection.
description: For those who do.
author: yuaptx4869
language: zh-Hans
timezone: Asia/Shanghai
avatar: /static/img/Uface160x160.jpg
baidu_analytics: d06f8de08b72f61144deba3e5627df44
social:
  GitHub: https://github.com/yuaptx4869
  Weibo: http://weibo.com/xiaoxiaoyu2
social_icons:
  enable: true
  GitHub: github
  Weibo: weibo
keywords: yuaptx4869,blog,hexo
since: 2017

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
#url: https://yuaptx4869.github.io/fe-collection/
url: https://yuaptx4869.github.io/
#root: /fe-collection/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: 
  - README.md
  - '**/static/**'

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  #repo: git@github.com:yuaptx4869/fe-collection.git
  repo: git@github.com:yuaptx4869/yuaptx4869.github.io.git
  #branch: gh-pages
  branch: master
  message: Hexo blog updated {{ now("YYYY-MM-DD HH:mm:ss") }} ♪(^∇^*)
